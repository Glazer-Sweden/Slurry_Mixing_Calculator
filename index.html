<!DOCTYPE html>

<!-- index.html -->
<!-- Three calculators together ... A) Water needed for given powder weight. B) Water and powder needed for given volume, C) Calculation for new liter weight. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation Sheet</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f7f9; padding: 20px; }
        
        .excel-grid {
            display: grid;
            /* Column A (Label) | Column B (Value) */
            grid-template-columns: 320px 140px;
            gap: 6px 20px;
            align-items: center;
            max-width: 550px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header-row {
            grid-column: 1 / span 2;
            background: #2c3e50;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            border-radius: 4px;
        }

        label { font-size: 14px; color: #444; font-weight: 500; }

        /* YELLOW INPUT CELLS (Column B) */
        .input-cell {
            background-color: #ffffcc;
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: right;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        .input-cell:focus { border-color: #4A90E2; box-shadow: 0 0 4px rgba(74,144,226,0.3); }

        /* GREY OUTPUT CELLS (Column B) */
        .output-cell {
            background-color: #f1f3f5;
            border: 1px solid #dee2e6;
            padding: 6px 10px;
            text-align: right;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            color: #2c3e50;
            min-height: 1.2em;
        }

        /* Hide arrows on number inputs */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { -moz-appearance: textfield; }
    </style>
</head>
<body>

<div class="excel-grid">
    <div class="header-row" style="margin-top:0;">Required Inputs</div>
    
    <label for="B3"> Powder Density ( For Calculations A , B , C ) (B3)</label>
    <input type="number" id="B3" class="input-cell" value="2.613" oninput="calc()">

    <label for="B5"> Target Litre Weight ( For Calculations A , B ,C ) (B5)</label>
    <input type="number" id="B5" class="input-cell" value="1.800" oninput="calc()">

    <label for="B8"> Kilos of POWDER Already Weighed (B8)</label>
    <input type="number" id="B8" class="input-cell" value="1.296" oninput="calc()">

    <label for="B13"> Litres Of Casting Slip/Glaze Required (B13)</label>
    <input type="number" id="B13" class="input-cell" value="10.000" oninput="calc()">

    <label for="B18"> Kilos of Casting Slip or Glaze (B18)</label>
    <input type="number" id="B18" class="input-cell" value="10.000" oninput="calc()">

    <label for="B19"> Litres Weight Measured (B19)</label>
    <input type="number" id="B19" class="input-cell" value="1.7" oninput="calc()">

    <div class="header-row">Calculation Results</div>

    
    <!-- Group 1 -->
    <div class="header-row">Calculation A</div>
    <div class="header-row">Water Needed For Given Powder Weight</div>

    <label> Litres Weight Measured (B9)</label>
    <div id="B9" class="output-cell"></div>

    <label> Litres of Casting Slip or Glaze (B10)</label>
    <div id="B10" class="output-cell"></div>

    
    <!-- Group 2 -->
    <div class="header-row">Calculation B</div>
    <div class="header-row">Water & Powder Needed For Given Volume</div>
    
    <label> Kilos of POWDER to Mix (B14)</label>
    <div id="B14" class="output-cell"></div>

    <label> Kilos of WATER to Mix (B15)</label>
    <div id="B15" class="output-cell"></div>

    
    <!-- Group 3 (The complex sequence) -->
    <div class="header-row">Calculation C</div>
    <div class="header-row">Calculation For NEW Target Litre Weight</div>
    
    <label> Water to Add or Remove (B21)</label>
    <div id="B21" class="output-cell"></div>

    <label> Total Weight of Powder in Slurry(B22)</label>
    <div id="B22" class="output-cell"></div>

    <label> Total Weight of Water in Slurry (B23)</label>
    <div id="23" class="output-cell"></div>

    <label> Total Weight of Powder + Water in Slurry (B24)</label>
    <div id="B24" class="output-cell"></div>

    <label> Litres of Casting Slip or Glaze (B25)</label>
    <div id="B25" class="output-cell"></div>

    
    <div class="header-row">""</div>
    
    
    <label> Powder to Add or Remove (B27)</label>
    <div id="B27" class="output-cell"></div>

    <label> Total Weight of Powder in Slurry (B28)</label>
    <div id="B28" class="output-cell"></div>

    <label> Total Weight of Water in Slurry (B29)</label>
    <div id="B29" class="output-cell"></div>

    <label> Total Weight of Powder + Water in Slurry (B30)</label>
    <div id="B30" class="output-cell"></div>

    <label> Litres of Casting Slip or Glaze (B31)</label>
    <div id="B31" class="output-cell"></div>

</div>

<script>
function calc() {
    // 1. Get Inputs
    const get = (id) => parseFloat(document.getElementById(id).value) || 0;
    const set = (id, val) => {
        const el = document.getElementById(id);
        el.innerText = (typeof val === 'number' && isFinite(val)) ? val.toFixed(3) : val;
    };

    const B3 = get('B3');
    const B5 = get('B5');
    
    const B8 = get('B8');
    
    const B13 = get('B13');
    
    const B18 = get('B18');
    const B19 = get('B19');

    // 1. Calculation A Formulas
    const B9 = (B3 > 0) ? (B8 / B3) * (B3 - B5)/(B5 - 1) : "N/A";
    const B10 = (B3 > 0) ? (B8 + B9) / B3 : "N/A";

    
    //2. Calculation B formulas
    const B14 = (B3 > 0) ? B13 * (B5 - 1) * (B3 / (B3 - 1)) : "N/A";
    const B15 = (B3 > 0) ? (B13 * B5) - B14 : "N/A";

    //3.1 Calculation C formulas
    const B21 = (B18 / B19) * (B19 - B5) / (B5-1);
    const B22 = (B3 > 0) ? (B18 / B19) * ( B19 - 1) * ( B3 / ( B3 - 1)) : "N/A";
    const B23 = (B3 > 0) ? B24 - B22 : "N/A";
    const B24 = B18 + B21;
    const B25 = B24 / B5;
    
    //3.2 Calculation C formulas
    const B27 = (B3 > 0) ? (B18 / B19) * B3 * (B19 - B5) / (B5 - B3) : "N/A";
    const B28 = (B3 > 0) ? B22 + B27 : "N/A";
    const B29 = (B3 > 0) ? B30 - B28 : "N/A";
    const B31 = (B3 > 0) ? B18 + B27 : "N/A";
    const B32 = (B3 > 0) ? B30 / B5 : "N/A";

    // 3. Update UI
    
    set('B9', B9); set('B10', B10); 
    set('B14', B14); set('B15', B15);
    set('B21', B21); set('B22', B22); set('B23', B23); set('B24', B24); set('B25', B25); 
    set('B27', B27); set('B28', B28); set('B29', B29); set('B30', B30); set('B31', B31);
}

// Run immediately
calc();
</script>

</body>

</html>
